<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listings Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="./app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    h2 {
      color: #2c3e50;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin-top: 0;
      color: #2980b9;
    }

    .product button {
      background-color: #27ae60;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart {
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #2980b9;
    }
  </style>
</head>

<body ng-controller="ProductController">

  <div class="cart"> ðŸ›’ Cart Items: {{ cart.length }}</div>

  <h2>Search Products</h2>
  <input type="text" ng-model="searchText" placeholder="Search by name...">

  <h2>Available Products</h2>

  <div class="product" ng-repeat="product in products | filter:searchText">

    <h3>{{product.name}}</h3>
    <p>Price: {{product.price | currency}}</p>

    <button ng-click="addToCart(product)">Add To Cart</button>

  </div>

</body>

</html>
